<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Papyrus", fantasy; /* Papyrus is a built-in fantasy font */
    		background-color: #BDFCC9; /* Sea Foam Green */
    		margin: 0;
   		    padding: 0;
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		height: 100vh;
		}

		/* Main container for layout */
		.container {
    		display: flex;
    		justify-content: space-between;
    		width: 80%;
    		align-items: center;
		}

		/* Left side: Text */
		.text {
    		width: 50%;
    		text-align: left;
    		font-size: 24px; /* Adjust text size */
    		color: #333; /* Darker color for contrast */
		}

		/* Right side: Images stacked */
		.images {
    		width: 40%;
    		display: flex;
    		flex-direction: column;
    		align-items: flex-end;
		}

		.images img {
    		width: 200px;
    		height: auto;
    		margin: 10px 0;
    		border-radius: 10px;
    		border: 3px solid #8AA899; /* Optional border */
		}
    </style>
</head>
<body>
    
    
    
    <div class="container">
        <!-- Left Side (Text) -->
        <div class="text">
            <h1>Hobbies</h1>
            <p>Plants have always been a passion project for me.</p> 
    
    <p>I have lived in Madison for most of my life, with a short time in Dallas, TX. I've done makeup for about 15 years, and worked in sales and administration roles for about 10 years. </p>
        </div>

        <!-- Right Side (Images) -->
        <div class="images">
            <img src="outdoor_plant.jpg" alt="Image 1">
            <img src="plant_propogation.jpg" alt="Image 2">
            <img src="sabrina_plant.jpg" alt="Image 3">
        </div>
    </div>

    <a href="index.html">⬅️ Back to Home</a>
</body>
</html>
